<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>{{ product.title }}</h2>
<h3>{{ product.price }} - за кг</h3>
<p>{{ product.description }}</p>
<p>{{ product.created_at }}</p>
<img src="{{ product.image.url }}" style="width: 300px" alt="{{ product.title }}">
{% for image in product.images.all %}
<img src="{{ image.image.url }}" style="width: 300px" alt="{{ product.title }}">
{% endfor %}
</body>
</html>
