{% extends 'base.html' %}
{% block content %}

        <div class="center-head"><h1>Последние новости</h1></div>
        {% for post in posts %}
            <div class="post">
                <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
                <p>{{ post.description|linebreaksbr|truncatechars:180 }}</p>
                <div class="date">
                    <p>Опубликовано: {{ post.published_date }}</p>
                </div>
            </div>
        {% endfor %}

{% endblock %}
