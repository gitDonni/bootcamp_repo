<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
{% if user.is_authenticated %}
<h1>Добро пожаловать {{ user }}</h1>
<a href="/logout/">Выйти</a>
{% else %}
<a href="/login/">Войти</a>
<a href="/register/">Регистрация</a>
{% endif %}

<br>
{% for i in posts %}
<h2>{{ i.title }}</h2>
<h4>{{ i.user }}</h4>
{% endfor %}
</body>
</html>
