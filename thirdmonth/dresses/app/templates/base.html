<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,container-queries"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        sm: '640px',
                        'lg-md': '992px',
                    },
                },
            },
        };
    </script>
    <title>Главная страница</title>
</head>

<style>
    /* Повторяются стили начиная отсюда */
    body {
        font: 15px / 24px 'PT Sans Caption', Arial, sans-serif;
        color: #555;
    }

    .search .search-input {
        background: #f5f5f5;
        border: 0;
        color: #444;
        display: block;
        height: 34px;
        line-height: 18px;
        padding: 0 70px 0 10px;
        vertical-align: top;
        width: 100%;
        border-radius: 3px;
    }

    .logo_and_menu-row .search .search-input {
        padding: 0 44px 0 17px;
        height: 40px;
        font-size: 0.933em;
        line-height: 40px;
        background: #f5f5f5;
        border: 1px solid #eee;
    }

    .logo-row .logo {
        display: inline-block;
        position: relative;
        height: 104px;
        max-width: 190px;
        line-height: 101px;
        z-index: 10;
    }

    .header .count {
        position: absolute;
        top: 0;
        left: 16px;
        box-shadow: 0 0 0 2px #fff;
        background-color: #b0b0b0;
        font-size: 11px;
        border-radius: 100%;
        text-align: center;
        color: #fff;
        width: 20px;
        height: 20px;
        display: inline-block;
        line-height: 20px;
    }

    .header .count.active {
        background-color: #b0a1fc;
    }

    /* здесь конец */

    .card__item {
        text-align: center;
        border: 1px solid #f2f2f2;
        transition: all ease 0.2s;
    }

    .card__item:hover {
        border-color: #fff;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 767px) {
        .popular .card__item .name a::after {
            content: ' ';
            background-image: url(./assets/img/little-arrow.svg);
            position: absolute;
            top: 50%;
            margin: -15px 0 0 -15px;
            display: inline-block;
            text-rendering: auto;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            vertical-align: middle;
            min-width: 30px;
            min-height: 30px;
            background-repeat: no-repeat;
            background-position: center center;
            right: 5px;
        }
    }

    @media (min-width: 992px) {
        .popular .card__item {
            width: 25%;
        }
    }
</style>

<body>
    <header class="header bg-white shadow">
        <nav class="container mx-auto px-6 py-3">
            <!-- top header with search and icons -->
            <div class="flex items-center justify-between">
                <div class="logo-block max-w-[140px] md:w-1/6 sm:w-1/4 px-[15px]">
                    <div class="logo">
                        <a href="/"><img src="{% static './assets/img/logo.svg' %} " alt="UniRenter.ru - Сервис проката! "
                                         title="UniRenter.ru - Сервис проката!' " data-src="" /></a>
                    </div>
                </div>
                <div id="title-search_fixed" class="w-3/5">
                    <form action="/catalog/" class="search relative">
                        <div class="search-input-div w-full">
                            <input class="search-input" id="title-search-input_fixed" type="text" name="q" value=""
                                placeholder="Поиск" size="20" maxlength="50" autocomplete="off" />
                        </div>
                    </form>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="flex items-center relative">
                        <span class="js-basket-block">
                            <i class="svg inline svg-inline-wish big" aria-hidden="true"><svg

                            </i>
                            <!-- если в корине что-то есть поставить text-[#B0A1FC] -->
                            <span class="count">1</span>
                        </span>
                    </a>
                    <a href="" class="self-center text-[#999]">Все платья</a>
                    <a href="#" class="self-center text-[#999]">О нас</a>
                </div>
            </div>
            <!-- bot header -->
            <div class="header__variants hidden lg:flex justify-center">
                <div class="cursor-pointer hover:text-[#B0A1FC] transition-colors">
                    <a href="" class="pt-5 pb-5 px-5 relative"> Вечерние платья </a>
                </div>
                <div class="cursor-pointer hover:text-[#B0A1FC] transition-colors">
                    <a href="" class="pt-5 pb-5 px-5 relative"> Коктейльные </a>
                </div>
                <div class="cursor-pointer hover:text-[#B0A1FC] transition-colors">
                    <a href="" class="pt-5 pb-5 px-5 relative"> Бальные </a>
                </div>
                <div class="cursor-pointer hover:text-[#B0A1FC] transition-colors">
                    <a href="" class="pt-5 pb-5 px-5 relative"> Свадебные </a>
                </div>
                <div class="cursor-pointer hover:text-[#B0A1FC] transition-colors">
                    <a href="" class="pt-5 pb-5 px-5 relative"> Платья на выпускной </a>
                </div>
            </div>
        </nav>
    </header>
