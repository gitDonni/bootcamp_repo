<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список новостей</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto">
            <a href="/" class="text-white text-lg">Новостной Портал</a>
        </div>
    </nav>
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl mb-4">Список новостей</h1>
        <ul class="list-disc pl-5">
            {% for i in news %}
            <li class="mb-2">
                <a href="/news_detail/{{ i.id}}" class="text-blue-500 hover:text-blue-700">{{i.title}}</a> - Создана:  {{i.created_at}}, Обновлена: {{i.updated_at}}
            </li>
            {% endfor %}
            <!-- Добавьте другие новости здесь -->
        </ul>
    </div>
</body>
</html>
